{% extends 'seller-header.html'%}
{% load static %}
{% block content%} 
<!DOCTYPE html>
<html>
   <head>
     
   </head>
   <body class="sub_page">
      <div class="hero_area">
         
      </div>
      <!-- inner page section -->
      <section class="inner_page_head">
         <div class="container_fuild">
            <div class="row">
               <div class="col-md-12">
                  <div class="full">
                     <h3>Product Grid</h3>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- end inner page section -->
      <!-- product section -->
      <section class="product_section layout_padding">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                My <span>Products</span>
               </h2>
            </div>
            <div class="row">
               <div class="col-sm-6 col-md-5 col-lg-5">
                  <div class="box">
                    
                     <div class="img-box">
                        <img src="{{product.product_pic.url}}" alt="" width="200px" height="400px">
                     </div>
                     <div class="detail-box">
                        <h5>
                           Category: {{product.product_category}}
                        </h5>
                        <h6>
                            â‚¹{{product.product_price}}
                        </h6>
                     </div>
                     <div class="detail-box">
                        <h5>
                           {{product.product_name}}
                        </h5>
                        <h6>
                           {{product.product_desc}}
                        </h6>
                     </div>
                     <div class="detail-box">
                        <h5>
                           Size: {{product.product_size}}
                        </h5>
                        
                     </div>
                     <div class="detail-box">
                        <h5>
                           <a href="{% url 'edit-seller-product' pk=product.pk %}"><input type="button" value="Edit" class="btn btn-primary"></a>

                        </h5>
                        <h6>
                           <a href="{% url 'delete-seller-product' pk=product.pk %}"><input type="button" value="Delete" class="btn btn-danger"></a>

                        </h6>
                     </div>
                  </div>
               </div>
               </div>
            </div>
           
         </div>
      </section>
      <!-- end product section -->
      {% endblock%}
   </body>
</html>
